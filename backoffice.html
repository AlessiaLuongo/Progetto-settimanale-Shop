<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-primary navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="home.html">CD World</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search"
              />
              <button class="btn btn-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <h2 class="text-center my-5" id="titolo-form">
              Creazione Prodotto
            </h2>
            <form id="add-cd-form">
              <div class="mb-3 mt-5">
                <label for="name" class="form-label">Nome CD</label>
                <input
                  class="form-control"
                  id="cd-name"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione genere</label
                >
                <input
                  class="form-control"
                  id="description"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Nome Band</label>
                <input
                  class="form-control"
                  id="band-name"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="price"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Foto</label>
                <input
                  type="picture-url"
                  class="form-control"
                  id="picture"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="add-button">
                Crea prodotto
              </button>
              <button type="submit" class="btn btn-primary" id="reset-button">
                Resetta il form
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
